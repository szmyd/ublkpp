name: Build Commit

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      build-type:
        required: true
        type: string
      malloc-impl:
        required: true
        type: string
      tooling:
        required: true
        type: string

jobs:
  SislDeps:
    uses: ebay/sisl/.github/workflows/build_dependencies.yml@master
    with:
      branch: master
      platform: ${{ inputs.platform }}
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      tooling: None
    if: ${{ github.event_name != 'pull_request' }}

  IOMgrDeps:
    needs: SislDeps
    uses: eBay/iomanager/.github/workflows/build_dependencies.yml@master
    with:
      branch: master
      platform: ${{ inputs.platform }}
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      prerelease: False
      tooling: None
    if: ${{ github.event_name != 'pull_request' }}

  UblkPPDeps:
    needs: IOMgrDeps
    uses: ./.github/workflows/build_dependencies.yml
    with:
      branch: ${{ github.ref }}
      platform: ${{ inputs.platform }}
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      tooling: ${{ inputs.tooling }}
      testing: 'True'
    if: ${{ github.event_name != 'pull_request' }}

  UblkPPBuild:
    uses: ./.github/workflows/build_dependencies.yml
    with:
      branch: ${{ github.ref }}
      platform: ${{ inputs.platform }}
      build-type: ${{ inputs.build-type }}
      malloc-impl: ${{ inputs.malloc-impl }}
      tooling: ${{ inputs.tooling }}
      testing: 'True'
    if: ${{ github.event_name == 'pull_request' }}
